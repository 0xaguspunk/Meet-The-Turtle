<div id="starred" class="animate-switch" ng-controller="StarredCtrl">
  <div ng-repeat="track in tracks" ng-nimate="'animate'">
    <md-list>
      <md-item ng-repeat="track in tracks" ng-animate="'animate'">
        <md-item-content>
          <div  layout="row" flex="20" layout-align="center">
            <img ng-src="{{track.image[1]['#text']}}" class="face">
          </div>
          <div class="md-tile-content">
            <h3>{{track.name}}</h3>
            <h4>{{track.artist.name}}</h4>
          </div>
          <div flex="10" layout-align="center">
            <span class="glyphicon glyphicon-plus"></span>
            <md-tooltip>
              Add to list
            </md-tooltip>
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </div>
</div>
