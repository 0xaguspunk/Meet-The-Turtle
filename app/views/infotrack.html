<md-bottom-sheet class="md-grid" id="infotrack">
  <md-list>
    <md-item>
      <md-button class="md-grid-item-content" aria-label="remove track" ng-click="removeTrack()">
        <div class="md-icon-container">
          <span class="glyphicon glyphicon-trash"></span>
        </div>
        <p class="md-grid-text">Remove</p>
      </md-button>
    </md-item>
  </md-list>
</md-bottom-sheet>
