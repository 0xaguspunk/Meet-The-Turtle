<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

    <title>mtt</title>
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- default themes and core styles -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!-- extra, overriding theme files -->
    <link rel="stylesheet" href="bower_components/angular-material/themes/teal-theme.css">
    <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="meetTheTurtleApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!-- Navigation Bar -->
    <md-toolbar  md-scroll-shrink layout="row" layout-align="center center">
      <div class="md-toolbar-tools">
        <div flex="90">
          <a class="navbar-brand" href="#" flex>
              <img alt="Brand" src="../images/turtle.png">
          </a>
        </div>
        <div flex class="likes">
            <span class="glyphicon glyphicon-search" aria-hidden="true" data-toggle="modal" data-target=".bs-example-modal-lg"></span>
        </div>
      </div>
    </md-toolbar>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" ng-controller="SearchCtrl">
          <md-content class="search">
            <form>
              <div class="colum">
                <md-text-float ng-model="query" ng-keyup="search()"></md-text-float>
                <md-list>
                  <md-item ng-repeat="result in results" ng-animate="'animate'">
                    <md-item-content>
                      <div  layout="row" flex="20" layout-align="center">
                        <img ng-src="{{result.album.images[2].url}}" alt="{{result.artists[0].name}}">
                      </div>
                      <div class="md-tile-content">
                        <h3>{{result.name}}</h3>
                        <h4>{{result.artists[0].name}}</h4>
                      </div>
                      <div flex="10" layout-align="center">
                        <span class="glyphicon glyphicon-plus"></span>
                        <md-tooltip>
                          Add to list
                        </md-tooltip>
                      </div>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                  </md-item>
                </md-list>
              </div>
            </form>
          </md-content>
        </div>
      </div>
    </div>


    <!-- View -->
    <div ng-view=""></div>

    <!-- Footer Menu -->
    <div ng-controller="MenuCtrl">
      <md-tabs class="bottom-menu">
        <md-tab md-on-select="go('/starred')">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </md-tab>
        <md-tab md-on-select="go('/player')">
          <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
        </md-tab>
        <md-tab md-on-select="go('/profile')">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </md-tab>
      </md-tabs>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Angular Material & Others -->
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
          <script src="scripts/app.js"></script>
        <script src="scripts/controllers/starred.js"></script>
        <script src="scripts/controllers/player.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/services/soundcloud.js"></script>
        <script src="scripts/controllers/menu.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/services/spotify.js"></script>
        <script src="scripts/services/lastfm.js"></script>
        <script src="scripts/services/track.js"></script>
        <script src="scripts/services/formattrack.js"></script>
        <!-- endbuild -->
</body>
</html>
